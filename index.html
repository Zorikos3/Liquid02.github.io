<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Picture.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #f0f0f0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .intro-container {
        text-align: center;
        z-index: 2;
      }

      #background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: blur(8px) brightness(0.6);
      }

      .intro-text {
        opacity: 0;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        backdrop-filter: blur(5px);
        animation: fadeIn 2s ease-in forwards;
      }

      .intro-text h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #00ffdd;
        text-shadow: 0 0 10px rgba(0, 255, 221, 0.7);
      }

      .intro-text p {
        font-size: 18px;
        color: #ccc;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        margin-bottom: 30px;
      }

      .cta-button {
        display: inline-block;
        padding: 12px 25px;
        background: #222;
        color: #fff;
        text-decoration: none;
        border-radius: 25px;
        transition: background 0.3s ease, transform 0.3s ease;
        margin: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        font-size: 18px;
        border: none;
        outline: none;
      }

      .cta-button:hover {
        background: #00ffdd;
        color: #000;
        transform: translateY(-5px);
      }

      #about-container {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        animation: fadeIn 1.5s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      #about-text {
        font-size: 18px;
        color: #eee;
        line-height: 1.6;
        opacity: 0;
        animation: fadeInText 1.5s ease-in forwards;
      }

      @keyframes fadeInText {
        to {
          opacity: 1;
        }
      }
    </style>
    <title>Liquid02</title>
  </head>
  <body>
    <div class="intro-container">
      <img
        src="https://files.catbox.moe/bkqypm.jpg"
        alt="Background Image"
        id="background-image"
      />
      <div class="intro-text">
        <h1>Liquid02&nbsp;External</h1>
        <p id="changingText"></p>
        <a href="https://discord.gg/AMejXudbDh" class="cta-button"
          ><i class="fab fa-discord"></i> Join Discord</a>
        <button id="about-button" class="cta-button">About Liquid02</button>
        <div id="about-container">
          <p id="about-text">Why buy Liquid02? Liquid02 is on of the best streamable roblox cheat out there💪.. Bypassing OBS Recorder Display & Window Capture, and any recorders video capture! Buy Liquid02 and Rule all of roblox games with our simple and powerful aimbot!</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const introText = document.querySelector(".intro-text");
        introText.style.opacity = 1;
        typeWriterEffect(introText.querySelector("h1"), 100);
        typeWriterEffect(introText.querySelector("p"), 50);
      });

      function typeWriterEffect(element, speed) {
        const text = element.innerText;
        element.innerText = "";
        let i = 0;
        const typeInterval = setInterval(function () {
          if (i < text.length) {
            element.innerText += text.charAt(i);
            i++;
          } else {
            clearInterval(typeInterval);
          }
        }, speed);
      }

      const changingText = document.getElementById("changingText");
      const texts = [
        "Best Streamable Cheat",
        "Join Discord To Purchase!",
        "Made by zor...",
        "Liquid02 was named SolarWare",
        "Roblox Offsets?!",
        "Join Our Discord!",
        "Byfron-for-gays",
        "I love my customers❤",
        "Thanks for visiting!"
      ];
      let currentIndex = 0;
      let letterIndex = 0;
      let isTyping = true;

      function typeText() {
        if (isTyping) {
          if (letterIndex < texts[currentIndex].length) {
            changingText.innerHTML += texts[currentIndex].charAt(letterIndex);
            letterIndex++;
            setTimeout(typeText, 100);
          } else {
            isTyping = false;
            setTimeout(eraseText, 2000);
          }
        }
      }

      function eraseText() {
        if (!isTyping) {
          if (letterIndex >= 0) {
            changingText.innerHTML = texts[currentIndex].substring(0, letterIndex);
            letterIndex--;
            setTimeout(eraseText, 50);
          } else {
            currentIndex = (currentIndex + 1) % texts.length;
            isTyping = true;
            setTimeout(typeText, 500);
          }
        }
      }

      typeText();

      // About button functionality
      const aboutButton = document.getElementById("about-button");
      const aboutContainer = document.getElementById("about-container");
      const aboutText = document.getElementById("about-text");

      aboutButton.addEventListener("click", function () {
        if (aboutContainer.style.display === "none" || !aboutContainer.style.display) {
          aboutContainer.style.display = "block";
          aboutText.style.opacity = 0; // Reset opacity for fade-in
          setTimeout(function () {
            aboutText.style.opacity = 1;
          }, 100); // Slight delay for smoother fade-in effect
        } else {
          aboutContainer.style.display = "none";
        }
      });
    </script>
  </body>
</html>
